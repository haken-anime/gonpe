syntax = "proto3";
package gonpe.server.admin_service;
option go_package = "pb";

import "user.proto";

// Endpoint
service Admin {
    rpc GetAllUser(gonpe.server.user.GetAllUserReq) returns (gonpe.server.user.GetAllUserResp);
    rpc CreateGuestUser(gonpe.server.user.CreateGuestUserReq) returns (gonpe.server.user.CreateGuestUserResp);
}

